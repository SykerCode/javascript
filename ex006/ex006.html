<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">
        Interaja...

    </div>

    <script>
        function clicar() {
            var a = document.getElementById('area')
            a.innerText = 'clicou'
        }

        function entrar() {
            
         a.innerText = 'entrou'

        }


    </script>

</body>

</html>
